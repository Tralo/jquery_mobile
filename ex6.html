<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.2/jquery.mobile.min.css">
	<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>

</head>
<body>
	<div data-role="page">
		<div data-role="header"><h1>data-corners实例</h1></div>
		<div data-role="content">
			<p>不带圆角的按钮</p>
			<a href="#" data-role="button">按钮　１</a>
			<a href="#" data-role="button" data-corners="false">按钮　２</a>
			<br>
			<p>内联按钮且不带圆角:</p>
			<a href="#" data-role="button" data-inline="true">按钮　1</a>
			<a href="#" data-role="button" data-inline="true">按钮　2</a>
			<br>
			<a href="#" data-role="button" data-inline="true" data-corners="false">按钮　1</a>
			<a href="#" data-role="button" data-inline="true" data-corners="false">按钮　2</a>

			<br>
			<p>普通按钮与迷你按钮</p>
			<a href="#" data-role="button">按钮　１</a>
			<a href="#" data-role="button" data-mini="true">按钮　２</a>
			<p>内联按钮：普通与迷你</p>
			<a href="#" data-role="button" data-inline="true">按钮 1</a>
			<a href="#" data-role="button" data-inline="true">按钮 2</a>
			<br>
			<a href="#" data-role="button" data-inline="true" data-mini="true">按钮 1</a>
			<a href="#" data-role="button" data-inline="true" data-mini="true">按钮 2</a>
			<br>
			<h3>注意：默认情况下，按钮有阴影。</h3>
			<p>有阴影的按钮与没阴影的按钮:</p>
			<a href="#" data-role="button">按钮 1</a>
			<a href="#" data-role="button" data-shadow="false">按钮 2</a>
			<br>
			<p>Inline buttons with and without shadow:</p>
			<a href="#" data-role="button" data-inline="true">按钮 1</a>
			<a href="#" data-role="button" data-inline="true">按钮 2</a>
			<br>
			<a href="#" data-role="button" data-inline="true" data-shadow="false">按钮 1</a>
			<a href="#" data-role="button" data-inline="true" data-shadow="false">按钮 2</a>



		</div>
		<div data-role="footer"><h1>底部文本</h1></div>
	</div>
	
</body>
</html>
